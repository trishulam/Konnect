<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form | By Code Info</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container2">
        <div class="login">
            <form method="POST" >
                <h1>Login</h1>
                <hr>
                <p class="abc">Time To Konnect!</p>
                <label>Username</label>
                <input type="text" name="uname" placeholder="Username">
                <label>Password</label>
                <input type="password" name="pass" placeholder="******">
                <button style="background-color: #7464bc;">Submit</button>
                {% if f %}
                <br>
                <br>
                <span class="error-txt" style="color: red;">{{msg}}</span>
                <br>
                {% endif %}
                <p>
                    <a href="{{ url_for('register') }}">SIGN UP</a>
                </p>
            </form>
        </div>
        <div class="pic">
            <img src="{{ url_for('static', filename='images/'+ 'Connection.jpeg') }}">
        </div>
    </div>

</body>
</html>
