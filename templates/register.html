<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container2">
        <div class="login">
            <form method="POST" enctype="multipart/form-data">
                <h1>Register</h1>
                <hr>
                <p class="abc">Time To Konnect!</p>
                <label>Username</label>
                <input type="text" name="uname" placeholder="Username">
                <label>Password</label>
                <input type="password" name="pass" placeholder="******">
                <label>Confirm Password</label>
                <input type="password" name="cpass" placeholder="******">
                <label>Upload Profile Photo</label>
                <input type="file" name="image">
                <button style="background-color: #7464bc;">Submit</button>
                {% if f %}
                <br>
                <span class="error-txt" style="color: red;">{{msg}}</span>
                <br>
                {% endif %}
                <p>
                    <a href="{{ url_for('login') }}">Already have an account?</a>
                </p>
            </form>
        </div>
        <div class="pic">
            <img src="{{ url_for('static', filename='images/'+ 'register.jpeg') }}">
        </div>
    </div>

</body>
</html>
